---
- name: Install Apache on Debian
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start and enable Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Deploy custom homepage
      copy:
        content: "<h1>Hello from Ansible on Debian</h1>"
        dest: /var/www/html/index.html
